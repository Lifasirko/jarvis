{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<h2>Sign Up</h2>
<form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
<hr>
<p>Or sign up using your social account:</p>
{% providers_media_js %}
<a href="{% provider_login_url "google" method="oauth2" %}">Sign Up with Google</a>
{% endblock %}
