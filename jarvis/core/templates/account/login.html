{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<h2>Login</h2>
<form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<hr>
<p>Or login using your social account:</p>
{% providers_media_js %}
<a href="{% provider_login_url "google" method="oauth2" %}">Login with Google</a>
{% endblock %}
