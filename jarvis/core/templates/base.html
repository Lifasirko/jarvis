<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jarvis - Personal Assistant{% endblock %}</title>
    {% load static %}

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static "image/background.jpg" %}');
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: rgba(31, 31, 31, 0.8);
            border-bottom: 3px solid #4caf50;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .navbar-brand {
            font-size: 1.8rem;
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
            background-image: url('{% static "image/logo.png" %}');
            background-repeat: no-repeat;
            background-size: contain;
            display: inline-block;
            width: 150px;
            height: 40px;
        }
        .navbar-brand:hover {
            color: #66bb6a;
        }
        .navbar-nav {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .nav-item {
            margin: 0 15px;
        }
        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-link:hover {
            color: #ffffff;
            background-color: #4caf50;
        }
        .logout-button {
            background-color: #f44336;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }
        .logout-button:hover {
            background-color: #e53935;
        }
        .navbar-toggler {
            border: none;
        }
        .container {
            padding: 25px;
            background-color: rgba(31, 31, 31, 0.8);
            border: 2px solid #4caf50;
            border-radius: 12px;
            margin: 20px auto;
            width: 90%;
            max-width: 900px;
            text-align: center;
        }
        .time-container {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #4caf50;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: inline-block;
            margin-bottom: 20px;
        }
        .current-date {
            font-size: 1.5rem;
            margin: 0;
        }
        .current-time {
            font-size: 2rem;
            font-weight: bold;
            margin: 5px 0;
        }
        button, input {
            background-color: #4caf50;
            border: none;
            padding: 12px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: #ffffff;
        }
        button:hover {
            background-color: #66bb6a;
        }
        input {
            width: calc(100% - 24px);
            margin-bottom: 10px;
            color: #000000;
        }
        .footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(31, 31, 31, 0.8);
            border-top: 3px solid #4caf50;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'home' %}">Jarvis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
                {% if user.is_authenticated %}

                <a class="nav-link" href="{% url 'contact_list' %}">Contacts</a>
                <a class="nav-link" href="{% url 'note_list' %}">Notes</a>
                <a class="nav-link" href="{% url 'file_list' %}">Files</a>
                <a class="nav-link" href="{% url 'news' %}">News</a>
                <a class="nav-link" href="{% url 'task_list' %}">Tasks</a>
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">Logout</button>
                </form>

                {% else %}
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="time-container">
            <div class="current-date" id="current-date">Loading date...</div>
            <div class="current-time" id="current-time">Loading time...</div>
        </div>
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        &copy; 2024 Jarvis. All rights reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function updateTimeAndDate() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const date = `${day}/${month}/${year}`;
            document.getElementById('current-date').textContent = date;
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTimeAndDate, 1000);
        updateTimeAndDate();
    </script>
</body>
</html>
