<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Jarvis - Personal Assistant{% endblock %}</title>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'image/favicon.png' %}" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static "image/background.jpg" %}');
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-mode {
            background-color: #f0f0f0;
            color: #000000;
        }

        .navbar {
            background-color: rgba(31, 31, 31, 0.8);
            border-bottom: 3px solid #4caf50;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1;
            transition: background-color 0.3s;
            flex-wrap: wrap;
        }

        .light-mode .navbar {
            background-color: rgba(240, 240, 240, 0.8);
        }

        .navbar-brand {
            background-image: url('{% static "image/jarvis.png" %}');
            background-repeat: no-repeat;
            background-size: contain;
            display: inline-block;
            width: 150px;
            height: 40px;
            text-decoration: none;
        }

        .navbar-brand:hover {
            opacity: 0.8;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            flex-wrap: wrap;
        }

        .nav-item {
            margin: 0 15px;
        }

        .nav-link {
            color: inherit;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link:hover {
            background-color: #4caf50;
        }

        a {
            color: #4caf50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #66bb6a;
        }

        .logout-button {
            background-color: #f44336;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #e53935;
        }

        .container {
            padding: 25px;
            background-color: rgba(31, 31, 31, 0.8);
            border: 2px solid #4caf50;
            border-radius: 12px;
            margin: 20px auto;
            width: 90%;
            max-width: 900px;
            text-align: center;
            margin-bottom: 120px;
            transition: background-color 0.3s;
            position: relative;
        }

        .light-mode .container {
            background-color: rgba(240, 240, 240, 0.9);
        }

        .current-time {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            border: 2px solid #4caf50;
            border-radius: 8px;
            padding: 10px;
            box-sizing: border-box;
            max-width: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
        }

        .light-mode .current-time {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000000;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        button,
        input {
            background-color: #4caf50;
            border: none;
            padding: 12px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: #ffffff;
        }

        button:hover {
            background-color: #66bb6a;
        }

        input {
            width: calc(100% - 24px);
            margin-bottom: 10px;
            color: #000000;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(31, 31, 31, 0.8);
            border-top: 3px solid #4caf50;
            position: relative;
            width: 100%;
            color: #ffffff;
            transition: background-color 0.3s;
        }

        .light-mode .footer {
            background-color: rgba(240, 240, 240, 0.9);
            color: #000000;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            display: inline-block;
        }

        .btn-primary {
            background-color: #4caf50;
        }

        .btn-primary:hover {
            background-color: #66bb6a;
        }

        .btn-danger {
            background-color: #f44336;
        }

        .btn-danger:hover {
            background-color: #e53935;
        }

        .btn-secondary {
            background-color: #42a5f5;
        }

        .btn-secondary:hover {
            background-color: #1e88e5;
        }

        .welcome-container {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1px;
            background-color: rgba(31, 31, 31, 0.8);
            color: #ffffff;
            font-size: 1rem;
            border: 2px solid #4caf50;
            border-radius: 8px;
            margin: 0 auto;
            width: 90%;
            max-width: 330px;
            margin-bottom: 20px;
        }

        .light-mode .info-bar {
            background-color: rgba(240, 240, 240, 0.9);
            color: #000000;
            border-color: #66bb6a;
        }

        .weather-info,
        .battery-info {
            margin-left: 20px;
        }

        .weather-info strong,
        .battery-info strong {
            font-weight: bold;
        }

        .battery-info {
            margin-left: 20px;
        }

        @media (max-width: 768px) {
            .navbar-nav {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }

            .nav-item {
                margin: 5px 0;
            }

            .info-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .weather-info {
                margin-left: 0;
                margin-top: 10px;
            }

            .battery-info {
                margin-left: 0;
                margin-top: 10px;
            }

            .footer {
                text-align: center;
                padding: 1rem;
                background-color: rgba(31, 31, 31, 0.8);
                border-top: 3px solid #4caf50;
                width: 100%;
                color: #ffffff;
                box-sizing: border-box;
                position: static;
                bottom: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
    
    <div>
            
        </div>
    <nav class="navbar navbar-expand-lg navbar-light">
        
        <a class="navbar-brand" href="{% url 'home' %}"></a>
        {% if current_avatar %}
        <img src="{% static 'image/avatars/'|add:current_avatar %}" alt="User Avatar" style="width: 150px; height: 150px; border-radius: 50%;">
        {% else %}
        <img src="{% static 'image/avatars/default_avatar.png' %}" alt="Default Avatar" style="width: 150px; height: 150px; border-radius: 50%;">
        {% endif %}

        <div class="info-bar">
            <div class="exchange-rate" id="exchange-rate"></div>
            <div id="weather" class="weather-info"></div>
            <!-- <div id="battery" class="battery-info"></div> -->
        </div>
        


        <script>
            async function fetchExchangeRates() {
                try {
                    const response = await fetch(
                        "https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?json"
                    );
                    const data = await response.json();
                    const usd = data.find(rate => rate.cc === "USD");
                    const eur = data.find(rate => rate.cc === "EUR");

                    const exchangeRateDiv = document.getElementById("exchange-rate");
                    exchangeRateDiv.innerHTML = `
                        USD: ${usd.rate.toFixed(2)} UAH<br>
                        EUR: ${eur.rate.toFixed(2)} UAH
                    `;
                } catch (error) {
                    console.error("Error fetching exchange rates:", error);
                }
            }

            fetchExchangeRates();

            const apiKey = '6210df424ecc751bfce6bc69e06e633c';

            function getWeather(lat, lon) {
                fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=en`)
                    .then(response => response.json())
                    .then(data => displayWeather(data))
                    .catch(error => console.error('Error fetching weather data:', error));
            }

            function displayWeather(data) {
                const weatherDiv = document.getElementById('weather');
                weatherDiv.innerHTML = `
                    <strong>${data.name}</strong><br>
                    Temperature: ${data.main.temp.toFixed(2)} °C<br>
                    Description: ${data.weather[0].description}<br>
                    Humidity: ${data.main.humidity} %<br>
                    Wind Speed: ${data.wind.speed.toFixed(2)} m/s
                `;
            }

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        getWeather(lat, lon);
                    }, () => {
                        alert('Could not determine location.');
                    });
                } else {
                    alert('Your browser does not support geolocation.');
                }
            }

            getLocation();

            function updateBatteryStatus() {
                navigator.getBattery().then(battery => {
                    const batteryDiv = document.getElementById('battery');
                    batteryDiv.innerHTML = `
                        Battery Level: ${(battery.level * 100).toFixed(0)}%<br>
                        Charging: ${battery.charging ? 'Yes' : 'No'}
                    `;
                });
            }

            updateBatteryStatus();
            setInterval(updateBatteryStatus, 10000);
        </script>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'contact_list' %}">Contacts</a>
                <a class="nav-link" href="{% url 'note_list' %}">Notes</a>
                <a class="nav-link" href="{% url 'file_list' %}">Files</a>
                <a class="nav-link" href="{% url 'news' %}">News</a>
                <a class="nav-link" href="{% url 'task_list' %}">Tasks</a>
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                <a class="nav-item nav-link" href="{% url 'game' %}">Game</a>
                <form method="post" action="{% url 'logout' %}" style="display: inline">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">Logout</button>
                </form>
                {% else %}
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
                <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <button id="theme-toggle" class="btn btn-secondary">Theme</button>
        <div class="current-time" id="current-time"></div>
        <div class="welcome-container">
        </div>
        {% block content %} {% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2024 Jarvis - Personal Assistant</p>
    </footer>

    <script>
        function updateTime() {
            const now = new Date();
            const optionsTime = {
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                hour12: false,
            };

            document.getElementById("current-time").textContent =
                now.toLocaleTimeString("en-US", optionsTime);
        }

        setInterval(updateTime, 1000);
        updateTime();

        const themeToggle = document.getElementById("theme-toggle");
        const body = document.body;

        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "light") {
            body.classList.add("light-mode");
        }

        themeToggle.addEventListener("click", () => {
            body.classList.toggle("light-mode");
            const currentTheme = body.classList.contains("light-mode")
                ? "light"
                : "dark";
            localStorage.setItem("theme", currentTheme);
        });
    </script>
</body>
</html>
