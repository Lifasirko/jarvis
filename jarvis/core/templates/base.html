<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jarvis - Personal Assistant{% endblock %}</title>
    {% load static %}

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static "image/background.jpg" %}');
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-mode {
            background-color: #f0f0f0;
            color: #000000;
        }

        .navbar {
            background-color: rgba(31, 31, 31, 0.8);
            border-bottom: 3px solid #4caf50;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1;
            transition: background-color 0.3s;
        }

        .light-mode .navbar {
            background-color: rgba(240, 240, 240, 0.8);
        }

        .navbar-brand {
            background-image: url('{% static "image/jarvis.png" %}');
            background-repeat: no-repeat;
            background-size: contain;
            display: inline-block;
            width: 150px;
            height: 40px;
            text-decoration: none;
        }

        .navbar-brand:hover {
            opacity: 0.8;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
        }

        .nav-item {
            margin: 0 15px;
        }

        .nav-link {
            color: inherit;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link:hover {
            background-color: #4caf50;
        }

        .logout-button {
            background-color: #f44336;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #e53935;
        }

        .container {
            padding: 25px;
            background-color: rgba(31, 31, 31, 0.8);
            border: 2px solid #4caf50;
            border-radius: 12px;
            margin: 20px auto;
            width: 90%;
            max-width: 900px;
            text-align: center;
            margin-bottom: 120px;
            transition: background-color 0.3s;
            position: relative;
        }

        .light-mode .container {
            background-color: rgba(240, 240, 240, 0.9);
        }

        .current-time {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            border: 2px solid #4caf50;
            border-radius: 8px;
            padding: 10px;
            box-sizing: border-box;
            max-width: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
        }

        .light-mode .current-time {
            background-color: rgba(255, 255, 255, 0.8);
            color: #000000;
        }

        button, input {
            background-color: #4caf50;
            border: none;
            padding: 12px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: #ffffff;
        }

        button:hover {
            background-color: #66bb6a;
        }

        input {
            width: calc(100% - 24px);
            margin-bottom: 10px;
            color: #000000;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(31, 31, 31, 0.8);
            border-top: 3px solid #4caf50;
            position: relative;
            width: 100%;
            color: #ffffff;
            transition: background-color 0.3s;
        }

        .light-mode .footer {
            background-color: rgba(240, 240, 240, 0.9);
            color: #000000;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            display: inline-block;
        }

        .btn-primary {
            background-color: #4caf50;
        }

        .btn-primary:hover {
            background-color: #66bb6a;
        }

        .btn-danger {
            background-color: #f44336;
        }

        .btn-danger:hover {
            background-color: #e53935;
        }

        .btn-secondary {
            background-color: #42a5f5;
        }

        .btn-secondary:hover {
            background-color: #1e88e5;
        }

        .welcome-container {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{% url 'home' %}"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'contact_list' %}">Contacts</a>
                <a class="nav-link" href="{% url 'note_list' %}">Notes</a>
                <a class="nav-link" href="{% url 'file_list' %}">Files</a>
                <a class="nav-link" href="{% url 'news' %}">News</a>
                <a class="nav-link" href="{% url 'task_list' %}">Tasks</a>
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">Logout</button>
                </form>
                {% else %}
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
                <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <button id="theme-toggle" class="btn btn-secondary">Theme</button>
        <div class="current-time" id="current-time"></div>
        <div class="welcome-container">
            <!-- Welcome message or other content can go here -->
        </div>
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2024 Jarvis - Personal Assistant</p>
    </footer>

    <script>
        function updateTime() {
            const now = new Date();
            const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            
            document.getElementById('current-time').textContent = now.toLocaleTimeString('en-US', optionsTime);
        }

        setInterval(updateTime, 1000);
        updateTime();

        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const currentTheme = body.classList.contains('light-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', currentTheme);
        });
    </script>
</body>
</html>
