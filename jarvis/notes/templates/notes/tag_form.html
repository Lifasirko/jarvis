{% extends "base.html" %}

{% block title %}
    {% if note.pk %}Edit{% else %}New{% endif %} Note
{% endblock %}

{% block content %}
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #00aaff;
        }

        form {
            margin: 20px 0;
        }

        button, input[type="submit"] {
            background-color: #00aaff;
            border: 2px solid #0077cc;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            text-align: center;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #0077cc;
            border-color: #005fa3;
        }

        .btn-back {
            background-color: #00aaff;
            border: 2px solid #0077cc;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            text-align: center;
        }

        .btn-back:hover {
            background-color: #0077cc;
            border-color: #005fa3;
        }
    </style>

    <h1>{% if note.pk %}Edit{% else %}New{% endif %} Tags</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if note.pk %}Update{% else %}Save{% endif %}</button>
    </form>
    <a href="{% url 'notes:note_list' %}" class="btn-back">Back to Notes</a>
{% endblock %}
