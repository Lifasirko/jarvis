{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if note.pk %}Edit{% else %}New{% endif %} Note</title>
    <link rel="stylesheet" href="{% static 'css/notes.css' %}">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
</head>
<body>
    <h1>{% if note.pk %}Edit{% else %}New{% endif %} Note</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if note.pk %}Update{% else %}Save{% endif %}</button>
    </form>
    <a href="{% url 'note_list' %}">Back to Notes</a>
</body>
</html>
