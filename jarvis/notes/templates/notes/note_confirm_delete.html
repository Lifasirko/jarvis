{% extends "base.html" %}
{% load static %}

{% block title %}Delete Note{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/notes.css' %}">
{% endblock %}

{% block content %}
    <h1>Delete Note</h1>
    <p>Are you sure you want to delete "{{ note.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'notes:note_list' %}">Cancel</a>
{% endblock %}
