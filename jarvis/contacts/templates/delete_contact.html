{% extends "base.html" %}

{% block content %}

    <h2>Delete Contact</h2>

    <p>Are you sure you want to delete the contact "{{ contact.name }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'contacts:contact_list' %}" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock %}
